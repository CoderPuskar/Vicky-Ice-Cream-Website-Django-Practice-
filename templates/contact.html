{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 my-0 py-0">

    <img src="{% static 'assets/Phone.jpg' %}" class="d-block  w-100" alt=" Ice berg"
        style="height: 100%;; width: 100%; display: flex;">
    <h3 class="text-center py-4">Contact us</h3>
</div>

<!-- Form for contact us  -->
<form method="post" action="/contact">

{% csrf_token %}


<div class="container ">
    <div class="form-group">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="Name" placeholder="Name Surname">
    </div>

    <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="Email" placeholder="name@example.com">
    </div>

    <div class="mb-3">
        <label for="Phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" id="Phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="paragraph" class="form-label">Why you want to contact</label>
        <textarea class="form-control" id="paragraph" name="paragraph" rows="3"></textarea>
        <br>
        <!-- button sumbit -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
{% endblock body %}
